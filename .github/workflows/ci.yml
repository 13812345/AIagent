name: Build and Test Project
'on':
- push
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Build Backend Image
      run: docker build -t backend-image -f services/backend/Dockerfile.backend .
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Build Frontend Image
      run: docker build -t frontend-image -f services/frontend/Dockerfile.frontend
        .
